<h1>Item List</h1>
 
<p *ngIf="!items"><em>Load collection of items...</em></p>
 
<table class="table" *ngIf="items">
    <thead>
        <tr>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td>{{item.name}}</td>
            <td><a [routerLink]="['/', item.slug]" (click)="onSelect(item)">Details</a></td>
        </tr>
    </tbody>
</table>
