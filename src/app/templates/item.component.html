<h1>Item List</h1>
 
<p *ngIf="!items"><em>Loading collection of items...</em></p>
<table class="table" *ngIf="items">
    <thead>
        <tr>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items | async | paginate: { itemsPerPage: 1, currentPage: p }">
            <td>{{item.name}}</td>
            <td><a [routerLink]="['/items', item.slug]">Details</a></td>
        </tr>
    </tbody>
</table>
<pagination-controls (pageChange)="getPage($event)"></pagination-controls>
