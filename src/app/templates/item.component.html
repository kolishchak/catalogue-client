
 <p *ngIf="!items"><em>Loading collection of items...</em></p>

<table class="table" *ngIf="items">
    <thead>
        <tr>
            <th>Name</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items | async | paginate: { itemsPerPage: 5, currentPage: p, totalItems: itemsCount }">
            <td>{{item.name}}</td>
            <td><span [routerLink]="['/items', item.slug]"> View more</span></td>
        </tr>
    </tbody>
</table>
